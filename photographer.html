<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22c33fa235.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a tabindex="1" href="https://poug-poug.github.io/FishEye/">
      <img src="assets/images/logo.png" class="logo" alt="logo de FishEye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        
      </div>
      <label class="tri_select"  for="tri-select">Trier par</label>

        <select tabindex="4" class="tri_select_select" name="tri" id="tri-select">
            <option value="pop">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>  

      <div class="media_section">

      </div>
      <div tabindex="4" class="static_like">
          
      </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer la fenêtre"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
              <input type="text" class="firstname_input"/>
            <label>Nom</label>
              <input type="text" class="lastname_input"/>
            <label>Email</label>
              <input type="text" class="email_input"/>
            <label>Votre message</label>
						  <input type="text"/>
					</div>
          <button class="submit_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox">
      <span tabindex="0"class="close">&times;</span>
        <i class="fa-solid fa-chevron-left left"></i>
        <i class="fa-solid fa-chevron-right right"></i>
      <div class="lightbox-content">
        <div class="media_lightbox"></div>
        <div class="lightbox_title"></div>
      </div>
    </div>
  </main>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
